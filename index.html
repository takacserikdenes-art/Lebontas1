<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szerinted h√°ny √©v alatt bomlik le</title>
  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f7fbff;color:#0b2545}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:24px}
    .card{background:white;border-radius:12px;box-shadow:0 6px 20px rgba(11,37,69,0.08);width:100%;max-width:720px;padding:20px;text-align:center}
    h1{font-size:22px;margin:14px 0 6px}
    p.tip{margin:6px 0 12px;color:#204060}
    .controls{display:flex;gap:8px;align-items:center;justify-content:center;margin-top:10px}
    button{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:#0b61ff;color:white}
    .btn-secondary{background:#e6eefc;color:#0b61ff}
    .btn-disabled{opacity:0.45;cursor:not-allowed}
    .answer{margin-top:12px;padding:12px;border-radius:8px;background:#f4f8ff;border:1px solid #e0ecff;white-space:pre-line}
    .meta{display:flex;justify-content:center;align-items:center;margin-top:12px;color:#456}
    .progress{height:8px;background:#e6eefc;border-radius:8px;overflow:hidden;margin-top:8px}
    .progress > i{display:block;height:100%;background:#0b61ff;width:0%;transition:width 0.4s ease}
    footer{font-size:12px;color:#6b7b90;margin-top:12px}
    input{flex:1;padding:8px;border-radius:8px;border:1px solid #dfe9ff;text-align:center}
    #finalResult{display:none;margin-top:20px;font-size:18px;font-weight:600;color:#0b2545}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Szerinted h√°ny √©v alatt bomlik le:</h1>
    <p class="tip" id="tipText">Tipp: √çrd be, mennyi id≈ë alatt bomlik le.</p>

    <div id="quizArea">
      <div style="display:flex;gap:8px;align-items:center;justify-content:center;margin-bottom:6px">
        <input id="guessInput" placeholder="√çrd ide a tipped (√©vben)" />
        <button class="btn-primary" id="showAnswer">Mutasd a v√°laszt</button>
      </div>

      <div id="answerBox" style="display:none" class="answer" aria-live="polite"></div>

      <div class="controls">
        <button class="btn-secondary" id="prevBtn">Vissza</button>
        <button class="btn-secondary" id="nextBtn">K√∂vetkez≈ë</button>
      </div>

      <div class="meta"><div id="counter">1 / 7</div></div>
      <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
    </div>

    <div id="finalResult"></div>

    <footer>√çrd meg a tippedet, kattints a <strong>Mutasd a v√°laszt</strong>-ra, majd a <strong>K√∂vetkez≈ë</strong>-re a tov√°bbl√©p√©shez.</footer>
  </div>

  <script>
    const items = [
      {id:'plastic_bag', tip:'M≈±anyag zacsk√≥', answer:'V√°lasz: 500 √©v', value:500},
      {id:'apricot_pit', tip:'Barackmag', answer:'V√°lasz: 4 √©v', value:4},
      {id:'paper', tip:'Pap√≠r', answer:'V√°lasz: 1 √©v', value:1},
      {id:'cotton_tshirt', tip:'Pamut p√≥l√≥', answer:'V√°lasz: 2 √©v', value:2},
      {id:'tin_can', tip:'Konzervdoboz', answer:'V√°lasz: 50 √©v', value:50},
      {id:'aluminium', tip:'Alum√≠nium', answer:'V√°lasz: 200 √©v', value:200},
      {id:'branch', tip:'Fa√°g', answer:'V√°lasz: 2 √©v', value:2}
    ];

    let idx = 0;
    let scores = [];
    const tipEl = document.getElementById('tipText');
    const answerBox = document.getElementById('answerBox');
    const showAnswerBtn = document.getElementById('showAnswer');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const guessInput = document.getElementById('guessInput');
    const counter = document.getElementById('counter');
    const progress = document.getElementById('progressBar');
    const quizArea = document.getElementById('quizArea');
    const finalResult = document.getElementById('finalResult');

    function render(){
      const it = items[idx];
      tipEl.textContent = 'Tipp: ' + it.tip;
      answerBox.style.display = 'none';
      answerBox.textContent = '';
      guessInput.value = '';
      counter.textContent = (idx+1) + ' / ' + items.length;
      progress.style.width = (100*(idx+1)/items.length) + '%';
      prevBtn.disabled = idx === 0;
      prevBtn.classList.toggle('btn-disabled', idx===0);
    }

    function calcPercentage(guess, actual){
      const diff = Math.abs(actual - guess);
      const percent = Math.max(0, 100 - (diff / actual) * 100);
      return percent.toFixed(1);
    }

    showAnswerBtn.addEventListener('click', ()=>{
      const it = items[idx];
      const guess = parseFloat(guessInput.value);
      let msg = it.answer;
      if(!isNaN(guess)){
        const pct = calcPercentage(guess, it.value);
        scores[idx] = parseFloat(pct);
        msg += `\nK√∂zel volt√°l: ${pct}%`;
      } else {
        msg += `\n(Adj meg egy sz√°mot, hogy ki tudjuk sz√°molni a pontoss√°got!)`;
      }
      answerBox.style.display = 'block';
      answerBox.textContent = msg;
    });

    nextBtn.addEventListener('click', ()=>{
      if(idx < items.length - 1){
        idx++;
        render();
      } else {
        const validScores = scores.filter(s => !isNaN(s));
        const avg = validScores.length ? (validScores.reduce((a,b)=>a+b,0) / validScores.length).toFixed(1) : 0;
        quizArea.style.display = 'none';
        tipEl.textContent = 'üéâ Gratul√°lunk, v√©gezt√©l a kv√≠zzel!';
        finalResult.innerHTML = `√Åtlagos pontoss√°god: <strong>${avg}%</strong>`;
        finalResult.style.display = 'block';
      }
    });

    prevBtn.addEventListener('click', ()=>{
      if(idx>0){ idx--; render(); }
    });

    render();
  </script>
</body>
</html>
